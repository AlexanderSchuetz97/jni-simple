[package]
name = "jni-simple"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Alexander Sch√ºtz <aschuetz@protonmail.com>"]
keywords = ["jni", "java", "ffi", "jvmti"]
categories = ["api-bindings"]
description = "Simple Rust binding for the JNI (Java Native Interface) API."
readme = "README.md"
repository = "https://github.com/AlexanderSchuetz97/jni-simple"
exclude = [
    "example_project/*",
    "loop_test.sh"
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
libloading = { version = "^0.8.8", optional = true }
sync-ptr = "^0.1.4"
once_cell = "^1.21.3"

[dev-dependencies]
static_assertions = "1.1.0"


[features]
asserts = []
dynlink = []
loadjvm = ["libloading"]
